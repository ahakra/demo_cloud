apiVersion: apps/v1
kind: Deployment
metadata:
  name: democloud
  labels:
    app: democloud
spec:
  replicas: 2
  selector:
    matchLabels:
      app: democloud
  template:
    metadata:
      labels:
        app: democloud
    spec:
      serviceAccountName: internal-app
      containers:
        - name: democloud
          image: ghcr.io/ahakra/demo_cloud:${IMAGE_TAG} # Placeholder for the image
          ports:
            - containerPort: 4000
          env:
            - name: MY_SECRET_KEY
              value: "${TOP_SECRET}" # Placeholder for the secret
