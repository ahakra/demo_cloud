resources:
  - name: gke-cluster
    type: container.v1.cluster
    properties:
      zone: me-central1-a
      cluster:
        name: gke-cluster
        zone: me-central1-a
        nodeConfig:
          machineType: e2-medium
          diskSizeGb: 10
          oauthScopes:
            - "https://www.googleapis.com/auth/cloud-platform"
        initialNodeCount: 2
